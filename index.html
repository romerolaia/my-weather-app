<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Netlify</title>
  </head>
  <body>
    <div class="container">
     
      <div class="searcher">
	<form id="search-form">
    <div class="row g-3 align-items-center">
			
  <div class="col-8">
    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
    placeholder="Enter a city">
  </div>
  <div class="col-auto">
    <input type="submit" value="Search" id="search-button">
    <input type="submit" value="Location" id="location-button">
	</div>
</form>
<span class= "current-temperature"> ⛅
	<span class= "temperature" id=temp> </span>
	<span class="units">
		ºC
	</span>
</span>
</div>
    <br />
    <div class="row">
      <div class="col-3">
        <h4 id=city></h4>
        <br />
        <h5 id= current-day></h5>
        <span id=description></span>
      </div>
      <div class="col">
        <ul class="weather-properties">
         <li>Wind:<span id= wind></span>km/h</li>
          <li>Humidity:<span id=humidity></span>%</li>
        </ul>
      </div>
    </div>
    <br />
    <div class="container">
  <div class="row">
    <div class="col">
      Monday ⛅
    </div>
    <div class="col">
      Tuesday 🌧
    </div>
    <div class="col">
      Wednesday 🌩
    </div>
    <div class="col">
      Thursday ☁
    </div>
    <div class="col">
      Friday ⛅
    </div>
  </div>
</div>
      </div>
    </div>
    <div><a href="https://github.com/romerolaia/my-weather-app">Open-source code</a> by Laia Romero</div>
  </body>
</html>
